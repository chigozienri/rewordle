    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      var wordlenumber = parseInt(urlParams.get("n"));
      var d = Date.now();
      var currentwordlenumber = Math.round(
        (new Date(d).setHours(0, 0, 0, 0) -
          new Date(2021, 5, 19, 0, 0, 0, 0).setHours(0, 0, 0, 0)) /
          864e5
      );
      if (wordlenumber == null || wordlenumber > currentwordlenumber || wordlenumber < 0 || !Number.isInteger(wordlenumber)) {
        wordlenumber = currentwordlenumber;
      }
    </script>
    <div id="replay">

      <button id="random">Random wordle</button>

    <script>
      const newwordlenumber = document.querySelector("#wordlenumber");
      const gotowordle = document.querySelector("#gotowordle");
      const nextwordle = document.querySelector("#nextwordle");
      var baseurl = window.location.origin;
      newwordlenumber.value = wordlenumber;
      gotowordle.onclick = () => {
        window.location.href = `${baseurl}/rewordle/?n=${newwordlenumber.value}`;
      };
      nextwordle.onclick = () => {
        window.location.href = `${baseurl}/rewordle/?n=${currentwordlenumber+1}`;
      };

      if (wordlenumber == currentwordlenumber) {
        document.querySelector("#today").hidden = false;
        nextwordle.hidden = true;
      }
      const random = document.querySelector("#random");
      random.onclick = () => {
        window.location.href = `${baseurl}/rewordle/?n=${Math.ceil(Math.random() * currentwordlenumber)}`;
      };
      
      // Request https
      if (location.protocol != 'https:')
      {
       location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      }
    </script>
